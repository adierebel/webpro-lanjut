{% extends "base.html" %}
{% block head %}{% endblock head %}
{% block body %}
<div class="card mb-4">
	<div class="card-body p-3">
		<form method="POST">
			{% include "flash.html" %}
			{% if data.user %}
				<div class="form-group">
					<label>Email</label>
					<input class="form-control disabled" value="{{ data.user.email or "" }}" disabled/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input name="password" type="password" class="form-control"/>
					<small class="form-text text-muted">Kosongkan jika tidak ingin mengubah password</small>
				</div>
			{% else %}
				<div class="form-group">
					<label>Email</label>
					<input name="email" type="email" class="form-control" required/>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input name="password" type="password" class="form-control" required/>
				</div>
			{% endif %}
			<div class="form-group">
				<label>Nama Lengkap</label>
				<input name="nama_lengkap" type="text" class="form-control" value="{{ data.user.nama_lengkap or "" }}" required/>
			</div>
			<div class="form-group">
				<label>Jenis Kelamin</label>
				<select name="jenis_kelamin" class="form-control">
					<option value="Laki-laki" {% if data.user.jenis_kelamin == "Laki-laki"%}selected{% endif %}>Laki-laki</option>
					<option value="Perempuan" {% if data.user.jenis_kelamin == "Perempuan"%}selected{% endif %}>Perempuan</option>
				</select>
			</div>
			<div class="form-group">
				<label>Kontak</label>
				<input name="kontak" type="text" class="form-control" value="{{ data.user.kontak or "" }}"/>
			</div>
			<div class="form-group mb-4">
				<label>Alamat</label>
				<textarea name="alamat" class="form-control">{{ data.user.alamat or "" }}</textarea>
			</div>
			<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
	</div>
</div>
{% endblock body %}
{% block footer %}{% endblock footer %}
