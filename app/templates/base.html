<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>{% if data.title %}{{ data.title }}{% endif %}</title>
		<link href="{{ url_for('static', filename='css/fa5-min.css') }}" rel="stylesheet" />
		<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
		{% block head %}{% endblock head %}
	</head>
	<body class="sb-nav-fixed">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary">
			<div class="navbar-brand">
				<button class="btn btn-link btn-sm text-white d-inline-block d-lg-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
				<a href="{{ url_for('index') }}" class="text-white d-none d-lg-inline-block">Karyawan</a>
			</div>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle text-white" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{ user.email }}
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<a class="dropdown-item" href="{{ url_for('user_pengaturan') }}">Pengaturan</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item text-danger" href="{{ url_for('user_logout') }}">Keluar</a>
					</div>
				</li>
			</ul>
		</nav>
		<div id="layoutSidenav">
			<div id="layoutSidenav_nav">
				<nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
					<div class="sb-sidenav-menu pt-3">
						<div class="nav">
							<a class="nav-link {% if data.menu == 'pendaftar' %}active{% endif %}" href="{{ url_for('user_index') }}">
								<div class="sb-nav-link-icon" style="width:1.2rem;"><i class="fa fa-users text-primary"></i></div>
								Pendaftar
							</a>
							<a class="nav-link {% if data.menu == 'user' %}active{% endif %}" href="{{ url_for('user_index') }}">
								<div class="sb-nav-link-icon" style="width:1.2rem;"><i class="fa fa-user-cog text-primary"></i></div>
								Pengguna
							</a>
						</div>
					</div>
				</nav>
			</div>
			<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid">
						{% if data.title %}
							<h5 class="mt-4 mb-3">{{ data.title }}</h5>
						{% endif %}
						{% block body %}{% endblock body %}
					</div>
				</main>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/jquery-slim.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
		{% block footer %}{% endblock footer %}
	</body>
</html>
